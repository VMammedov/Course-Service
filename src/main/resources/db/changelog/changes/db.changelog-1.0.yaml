databaseChangeLog:
  - changeSet:
       id: 1
       author: vusalm
       changes:
         - createTable:
              tableName: users
              columns:
                - column:
                   name: id
                   type: BIGINT
                   autoIncrement: true
                   constraints:
                    primaryKey: true
                    nullable: false
                - column:
                   name: username
                   type: VARCHAR(255)
                   constraints:
                    nullable: false
                - column:
                    name: email
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                   name: password
                   type: TEXT
                   constraints:
                    nullable: false
                - column:
                   name: age
                   type: INTEGER
                - column:
                    name: description
                    type: TEXT
                - column:
                   name: account_non_expired
                   type: BOOLEAN
                - column:
                   name: account_non_locked
                   type: BOOLEAN
                - column:
                   name: credentials_non_expired
                   type: BOOLEAN
                - column:
                   name: enabled
                   type: BOOLEAN
                - column:
                   name: created_date
                   type: DATETIME
         - createTable:
             tableName: authorities
             columns:
               - column:
                   name: id
                   type: BIGINT
                   autoIncrement: true
                   constraints:
                     primaryKey: true
                     nullable: false
               - column:
                   name: authority
                   type: TEXT
         - createTable:
             tableName: users_authorities
             columns:
               - column:
                   name: user_id
                   type: BIGINT
               - column:
                   name: authority_id
                   type: BIGINT