databaseChangeLog:
  - changeSet:
      id: 1
      author: vusalm
      changes:
         - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: account_non_expired
                  type: BOOLEAN
              - column:
                  name: account_non_locked
                  type: BOOLEAN
              - column:
                  name: credentials_non_expired
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: created_date
                  type: DATETIME
         - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: TEXT
         - createTable:
            tableName: users_authorities
            columns:
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: authority_id
                  type: BIGINT
  - changeSet:
      id: 2
      author: vusalm
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(300)
        - createTable:
            tableName: sub_categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(300)
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_sub_categories_categories
                    references: categories(id)
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: created_date
                  type: DATETIME
              - column:
                  name: last_updated_date
                  type: DATETIME
              - column:
                  name: duration_by_second
                  type: INT
              - column:
                  name: have_certificate
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: rating
                  type: TINYINT
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_courses_users
                    references: users(id)
              - column:
                  name: sub_category_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_courses_sub_categories
                    references: sub_categories(id)
  - changeSet:
      id: 3
      author: vusalm
      changes:
        - createTable:
            tableName: sections
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(640)
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_sections_courses
                    references: courses(id)
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: rate
                  type: TINYINT
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_reviews_courses
                    references: courses(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_reviews_users
                    references: users(id)
        - createTable:
            tableName: lectures
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(640)
              - column:
                  name: url
                  type: TEXT
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_lectures_courses
                    references: courses(id)
              - column:
                  name: section_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_lectures_sections
                    references: sections(id)
  - changeSet:
      id: 5
      author: vusalm
      changes:
        - addColumn:
            tableName: lectures
            columns:
              - column:
                  name: duration_by_seconds
                  type: BIGINT
  - changeSet:
      id: 6
      author: vusalm
      changes:
        - addColumn:
            tableName: lectures
            columns:
              - column:
                  name: order
                  type: INTEGER
        - addColumn:
            tableName: reviews
            columns:
              - column:
                  name: date
                  type: DATETIME
        - addColumn:
            tableName: sections
            columns:
              - column:
                  name: order
                  type: INTEGER
  - changeSet:
      id: 7
      author: vusalm
      changes:
        - renameColumn:
            tableName: sections
            oldColumnName: order
            newColumnName: order_number
            columnDataType: INTEGER
        - renameColumn:
            tableName: lectures
            oldColumnName: order
            newColumnName: order_number
            columnDataType: INTEGER